{% extends "sponsor/layout.html" %}

{% block main %}
    <h1 style="width: 75vw;">Are you Sure about deleting this campaign :{{data}}</h1>
    <div style="display: flex; gap: 20px;">
        <form action="{{url_for('deleteConformation')}}" method="POST">
            <select name="campaign_name" value="{{data}}" id="">
                <option name="campaign_name" value="{{data}}">{{data}}</option>
            </select>
            <button style="width: 200px; height: 50px;" type="submit" >Yes</button>
        </form>
        <a href="{{url_for('sponsor_campiagn')}}"><button style="width: 200px; height: 50px;">No</button></a>
    </div>
    
        
{% endblock %}
